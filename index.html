<!DOCTYPE html>
<html lang = "en">

<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width">
<title>DaysFromBirthday</title>
<style>
	body{
		width: 80%;
		margin: auto;

		text-align: center;
	}
	#result{
		margin-top: 20px
	}
	footer{
		font-size: small;
		color: lightgray;
	}
</style>
</head>

<body>
	<h2>How many days have passed since the day you were born?</h2>
	<p>If you are interested,fill in the blanks and click the button below.<p/>
	<p style="color:gray;">All information you entered will only be used for calculation.</p>
	<hr>

	<h4>When is your Birthday?</h4>
	<div class="">
		Year
		<input type = "number" id = "year" value = "2000" style="text-align:right;" pattern="\d*">
		Month
		<input type = "number" id = "month" min="1" max="12" value = "1" style="text-align:right;" pattern="\d*">
		Day
		<input type = "number" id = "day" min="1" max="31" value = "1" style="text-align:right;" pattern="\d*">
	</div>

	<input type = "button" value = "Calc" onClick = "calc()" >
	
	<div id = "result">(Result will appear here)</div>


	<hr>
	<footer>Â©T.S All Rights Reserved.</footer>

<script>
	document.addEventListener("keydown",e =>{
		if(13 == e.keyCode){calc();}
	})

	function calc(){
		const y = document.getElementById("year").value - 0;
		const m = document.getElementById("month").value - 0;
		const d = document.getElementById("day").value - 0;

		if(y == 0 || m == 0 || d == 0){
			return;
		}
		const birth = new Date(y,m-1,d);
		const today = new Date();
		const days = Math.floor((today - birth)/86400000); //86400000 : milliseconds per day
		document.getElementById("result").innerHTML =  days + "days have passed since your Birthday.";
	}
</script>
</body>
</html>
